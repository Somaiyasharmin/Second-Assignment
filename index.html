    <header class="nav-section">
        <nav class="navtitle">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <ul class="navlinks">
                <div class="navlink">
                  <li><a href="#home" class="home inter">Home</a></li>
                  <li><a href="#shop" class="light-text inter">Shop</a></li>

                <div>

                </div>

    <main>
        <section class="banner-section">
            <div class="banner-text">
                <h1 class="banner-title noto-serif">ALWAYS <span class="FRESH-FLOWERS">FRESH FLOWERS</span></h1>
                <p class="side-text inter light-text">Indulge your senses with the beauty and fragrance of our fresh flower shop. From classic roses to exotic blooms, we offer a wide variety of fresh flowers that are perfect for any occasion.</p>
